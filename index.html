<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monster Hunter Wilds - Experience the thrill of hunting magnificent creatures in a vast open world. Join millions of hunters worldwide in this action-packed adventure game.">
    <meta name="keywords" content="Monster Hunter, Monster Hunter Wilds, action RPG, hunting game">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://monsterhunter.space">
    <title>Monster Hunter Wilds - The Ultimate Hunting Adventure</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZX11SLZX4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SZX11SLZX4');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe class="game-iframe"
                src="https://www.monsterhunter.com/wilds/zh-hans/"
                title="Monster Hunter Wilds"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>
    <div id="loading-message">Loading...</div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading-message').style.display = 'none';
        });
    </script>
</body>
</html>
